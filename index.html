<script>

  $(document).ready(init);

  var sliderPosX = 0;

  var valor=0;

  function init()
  {
    //inicio de aplicación
    $(".main-nav a").click(selectMenu);

  function initSlider()

    setInterval(cambiarImagen, 4000);

     console.log(valor);
      console.log('safgsdghh');
    anchoSlider = $('.slider li').length * valor;
    console.log(valor);
    console.log($('.slider li').length);
  }
  function cambiarImagen()
  {
    console.log('Cambia de imagen');

    if(sliderPosX > -(anchoSlider - valor))
    {
      sliderPosX -= valor;
    }else{
      sliderPosX = 0;
    }
